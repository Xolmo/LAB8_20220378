<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Miembro Tripulación Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-4 border-bottom">Miembro Tripulación Form</h1>
    <form method="post" th:action="@{/crew/save}" th:object="${crewMember}" class="col-4">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <input th:field="*{nombreCompleto}" type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="speciality" class="form-label">Especialidad</label>
        <input th:field="*{especialidad}" type="text" class="form-control" id="speciality" />
      </div>
      <div class="mb-3">
        <label for="range" class="form-label">Rango</label>
        <input th:field="*{rango}" type="text" class="form-control" id="range" />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha de Contratación</label>
        <input th:field="*{fechaContratacion}" type="date" class="form-control" id="date" />
      </div>
      <a th:href="@{'/crew'}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
